<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Quest</title>
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <div class="box">
    <header>
  <div class="content">
    <h1>MovieQuest</h1>
    <p>From classics to the latest hits, MovieQuest lets you find, save, and revisit your favorite films anytime.</p>
    <p> Your personalized movie hub starts here.</p>
  </div>
  <div class="search-section">
    <input 
      type="text"
      id="searchInput"
      placeholder="Search for a movie..." />
    <button id="searchBtn">Search</button>
  </div>
</header>
<div class="separation"></div>
</div>
      <main>
      <section id="movieResults" class="movies">
      </section>
      <section class="favorites-section">
        <h2>Favorites</h2>
        <div id="favorites" class="movies"></div>
      </section>
    </main>
    <div class="separation"></div>
    <footer>
      <p>Made with ❤️ by Amogh</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
